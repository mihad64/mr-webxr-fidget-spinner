<html>
  <head>
    <title>MR Marketplace</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true">

      <!-- Sample Product: Shoe Model -->
      <a-entity 
        gltf-model="https://cdn.glitch.me/your-shoe-model.glb" 
        scale="0.5 0.5 0.5" 
        position="0 0 -1" 
        rotation="0 45 0"
        shadow></a-entity>

      <!-- Text or Info Panel -->
      <a-text 
        value="Nike Air Max - $120" 
        position="0 1 -1.2" 
        color="#FFF" 
        align="center" 
        width="2"></a-text>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
